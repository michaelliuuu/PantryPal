<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="container">
            <div id="titleContainer">
                <p id="title">pantrypal</p>
            </div>
            <div id="optionsContainer">
                <a href="#" id="contact">contact</a>

                <!-- <span id='clickableAwesomeFont'><i class="fa-regular fa-sun"></span> // create light/dark mode toggle-->
            </div>
        </div>
    </header>
    <main>
        <section id="frontPage" style="display: block;">
            <h1 id="titleText1">Create delicious meals with</h1>
            <h1 id="titleText2">AI powered recipe creation</h1>
            <input type="text" id="ingredientTB" name="ingredientTB" placeholder="Enter ingredients..."><br><br>
            <button id="submitButton" type="button">Submit</button>
        </section>
        <section id="recipePage" style="display: none;">
            <button id="returnButton" type="button">Return</button>
            <button id="shuffleButton" type="button">Shuffle</button>
            <button id="copyButton" type="button">Copy Recipe</button><br><br>
            <div id="content" class="dynamic-border"></div>
            <div id="popup" class="popup">Copied to clipboard!</div>
        </section>
        <section id="contactPage" style="display: none;">
            <p class="name">Your Name</p>
            <input type="text" class="nameText" name="name" style="display: block;" maxlength="30">
            <p class="email">Email</p>
            <input type="text" class="emailText" name="email" style="display: block;" maxlength="30">
            <p class="email">Message</p>
            <textarea name="text" id="messageText" cols="30" rows="10"></textarea><br>
            <input type="submit" class="submitButton" value="Send"></button>
        </section>
    </main>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const API_KEY = "APIKEY";
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-pro"});
    </script>
    <script type="module" src="scripts.js"></script>
</body>
</html>
